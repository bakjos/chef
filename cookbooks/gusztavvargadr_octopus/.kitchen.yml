---
driver:
  name: vagrant
  customize:
    memory: 4096
    cpus: 2

provisioner:
  name: chef_solo

platforms:
  - name: windows16
    driver:
      box: gusztavvargadr/w16s-sql14d

suites:
  - name: server
    run_list:
      - recipe[gusztavvargadr_octopus::server]
    attributes:
      gusztavvargadr_octopus:
        server:
          web_username: vagrant
          web_password: Vagrant42
  - name: tentacle
    run_list:
      - recipe[gusztavvargadr_octopus::server]
      - recipe[gusztavvargadr_octopus::tentacle]
    attributes:
      gusztavvargadr_octopus:
        server:
          web_username: vagrant
          web_password: Vagrant42
