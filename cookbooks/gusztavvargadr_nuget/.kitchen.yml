---
driver:
  name: vagrant
  customize:
    memory: 4096
    cpus: 2

provisioner:
  name: chef_solo

platforms:
  - name: windows10
    driver:
      box: gusztavvargadr/w10e
  - name: windows16
    driver:
      box: gusztavvargadr/w16s

suites:
  - name: profiles
    run_list:
      - recipe[gusztavvargadr_nuget::profiles]
    attributes:
      gusztavvargadr_nuget:
        profiles:
          https://www.myget.org/F/identity/:
            name: myget-identity
